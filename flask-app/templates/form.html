<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Form Submission</title>
</head>
<body>
  <h1>Submit Form</h1>
  <form method="post">
    <p>
      Name:<br>
      <input type="text" name="name" required>
    </p>
    <p>
      Email:<br>
      <input type="email" name="email" required>
    </p>
    <p>
      <input type="submit" value="Submit">
    </p>
  </form>
</body>
</html>
